<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
     Welcome to Buzz
    </div>
  </div>
  <div padding>
      <form (ngSubmit)="login()">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>
            <button ion-button block type="submit" class="login">Login</button>
      </form>
   
    <button ion-button block (click)="signup()">I Want to Register</button>
  </div>
</ion-content>
