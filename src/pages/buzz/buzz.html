<ion-header>
  <ion-navbar >
    <ion-title>
       BUZZ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <!--  <ion-icon name="{{item.icon}}" item-left></ion-icon>-->
      <div  item-left>
        <img [src]="'https://buzzer-api.azurewebsites.net/profile/uploads/'+item.id+'.jpg'" (error)="img.src = 'assets/imgs/logo.png' "   #img  style="width: 50px;height:50px;border-radius: 50%;" />    
       </div>

      <h2> {{item.name}}</h2>
      <h3> {{item.job}}</h3>
     <div class="item-note" item-right>
       <h2 class="like"> <ion-icon name="people"></ion-icon> {{item.follower}}</h2> 
       <h3> {{item.price}}</h3>
     </div>
   </button>
  </ion-list>
</ion-content>
